<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>AI Voice Chat</h2>

    <div class="chat-container">
        <div id="chat-box"></div>

        <div class="input-area">
            <button id="mic-btn" class="mic-button" disabled>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Mic" class="mic-icon">
            </button>
        </div>

        <button id="start-conversation" class="start-button">Start Conversation</button>
    </div>

    <select id="language-select"></select>

    <script src="script.js"></script>
</body>

</html>
